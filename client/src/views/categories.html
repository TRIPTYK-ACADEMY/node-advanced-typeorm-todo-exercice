<div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
  <div class="flex flex-col">
    <h2 class="mt-6 text-center text-4xl text-gray-800">
      Category list
    </h2>
    <div class="flex justify-center items-center mt-8">
      <form class="flex items-end" id="category-form">
        <div>
          <label for="todo" class="block text-center text-2xl font-medium text-gray-700">Add a new category</label>
          <div class="mt-1">
            <input type="text" name="category_title" id="category_title"
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
              placeholder="Work">
          </div>
        </div>

        <button type="submit"
          class="ml-3 relative inline-flex items-center px-2 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
            aria-hidden="true">
            <path fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd" />
          </svg>
        </button>

      </form>
    </div>
    <div class="flex justify-center mt-8">
      <div class="bg-white shadow-xl rounded-lg w-1/2 max-w-2xl">
        <ul class="divide-y divide-gray-300" id="categories_list">

        </ul>
      </div>
    </div>
  </div>
</div>
